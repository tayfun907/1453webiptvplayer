<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1453 Web IPTV Player</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.hizliresim.com/gyh2lft.jpg') no-repeat center center/cover;
      background-blend-mode: multiply;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #sidebar {
      width: 100%;
      background: #454545;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 2px solid #444;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }

    h1 {
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    #current-channel {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .toolbar {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toolbar button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .toolbar button:hover {
      background: #0056b3;
    }

    #video-resolution {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    #playlist-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #444;
      padding: 20px;
      color: #fff;
      border-radius: 8px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }

    #playlist-modal input,
    #playlist-modal button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #playlist-modal label {
      font-size: 14px;
      margin: 5px 0;
      display: block;
    }

    #playlist-modal button.submit {
      background-color: #4caf50;
      color: white;
    }

    #playlist-modal button.close {
      background-color: #f44336;
      color: white;
    }

    .category {
      background: #333;
      padding: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .channel-list {
      display: none;
      margin-left: 10px;
    }

    .playlist-item {
      padding: 3px;
      background: #444;
      border: 1px solid #555;
      margin: 2px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
    }

    .playlist-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .playlist-item.active {
      background-color: #007bff;
      color: #fff;
    }

    #alert-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      display: none;
      z-index: 1001;
    }

    #alert-banner.success {
      background-color: #4caf50;
      color: white;
    }

    #alert-banner.error {
      background-color: #f44336;
      color: white;
    }

    @media (min-width: 768px) {
      #sidebar {
        width: 300px;
        border-bottom: none;
        border-right: 2px solid #444;
      }

      body {
        flex-direction: row;
      }

      .toolbar {
        flex-direction: row;
        bottom: unset;
        right: unset;
        top: 10px;
        right: 10px;
      }

      h1 {
        font-size: 24px;
      }

      #current-channel {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div id="alert-banner"></div>
  <div id="sidebar">
    <h2>Kanal Listesi</h2>
    <div id="playlist"></div>
  </div>
  <div id="main">
    <h1>1453 Web IPTV Player</h1>
    <div id="current-channel">Seçilen kanal yok</div>
    <video id="player" controls playsinline></video>
    <div id="video-resolution">Çözünürlük: Bilinmiyor</div>
  </div>
  <div class="toolbar">
    <button id="addPlaylistBtn">+ Çalma Listesi Ekle</button>
  </div>

  <div id="playlist-modal">
    <h3>Çalma Listesi Ekle</h3>
    <label for="playlist-url">Playlist URL:</label>
    <input type="text" id="playlist-url" placeholder="Playlist URL'si Girin">

    <label for="file-upload">Dosya Yükle:</label>
    <input type="file" id="file-upload" accept=".m3u">

    <h3>Xtream Kod Girişi</h3>
    <label for="xtream-url">Xtream URL:</label>
    <input type="text" id="xtream-url" placeholder="Xtream URL'si Girin">

    <label for="xtream-username">Kullanıcı Adı:</label>
    <input type="text" id="xtream-username" placeholder="Kullanıcı Adı Girin">

    <label for="xtream-password">Şifre:</label>
    <input type="password" id="xtream-password" placeholder="Şifre Girin">

    <button class="submit" id="submitPlaylistBtn">Kaydet</button>
    <button class="close" id="closeModalBtn">Kapat</button>
  </div>

  <script>
    const player = document.getElementById('player');

    // iOS ve Android cihazlarda tam ekran olmadan oynatma desteği
    player.setAttribute('playsinline', 'true'); // Satır içi oynatmayı etkinleştirir

    // Tam ekran modundan çıkarken video oynatmayı sürdürme
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        player.play();
      }
    });

    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement) {
        player.play();
      }
    });

    document.addEventListener('mozfullscreenchange', () => {
      if (!document.mozFullScreenElement) {
        player.play();
      }
    });

    document.addEventListener('msfullscreenchange', () => {
      if (!document.msFullscreenElement) {
        player.play();
      }
    });
  </script>
</body>

</html>
