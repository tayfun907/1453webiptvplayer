<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>web IPTV OynatÄ±cÄ±</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #000;
      --text-color: #fff;
      --sidebar-background: #454545;
    }


    .light-mode {
      --background-color: var(--text-color);
      --text-color: #ddd;
      --sidebar-background: #525252
    }



    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background: var(--sidebar-background);
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #444;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    video {
      width: 800px;
      height: 450px;
      max-width: 100%;
      background: #000;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    #current-channel {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .toolbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 20px;
    }

    .toolbar button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border-radius: 4px;
    }

    button svg {
      width: 20px;
      height: 15px;

    }

    button svg g {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .toolbar button:hover {
      background: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #444;
      padding: 20px;
      color: #fff;
      border-radius: 8px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
    }

    .modal input,
    .modal button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal label {
      font-size: 14px;
      margin: 5px 0;
      display: block;
    }

    .modal button {
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      opacity: 0.9;
    }

    .modal button.submit {
      background-color: #4caf50;
      color: white;
    }

    .modal button.close {
      background-color: #f44336;
      color: white;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      display: none;
      z-index: 1001;
    }

    .success {
      background-color: #4caf50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }

    .category {
      margin: 10px 0;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      background: #444;
      border: 1px solid #555;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category span {
      margin-left: 10px;
    }

    .channel-list {
      display: none;
      margin: 10px 0;
      padding-left: 20px;
    }

    .playlist-item {
      padding: 10px;
      background: #444;
      border: 1px solid #555;
      margin-bottom: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
    }

    .playlist-item.selected {
      background-color: #007bff;
    }

    .playlist-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: contain;
    }

    .playlist-item span {
      font-size: 14px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-item:hover {
      background: #555;
    }

    .playlist-item.active {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h2>Kanal Listesi</h2>
    <div id="playlist"></div>
  </div>
  <div id="main">
    <h1>web IPTV OynatÄ±cÄ±</h1>
    <div id="current-channel">SeÃ§ilen kanal yok</div>
    <video id="player" controls></video>
  </div>
  <div class="toolbar">
    <button id="addPlaylistBtn">+ Ã‡alma Listesi Ekle</button>
    <button id="themeToggle">

      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px"
        viewBox="0 0 24 24" version="1.1">
        <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
        <title>ic_fluent_dark_theme_24_regular</title>
        <desc>Created with Sketch.</desc>
        <g id="ðŸ”-Product-Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="ic_fluent_dark_theme_24_regular" fill="#212121" fill-rule="nonzero">
            <path
              d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z"
              id="ðŸŽ¨-Color">

            </path>
          </g>
        </g>
      </svg>

      Temayi Degistir</button>
  </div>

  <div id="playlist-modal" class="modal">
    <h3>Ã‡alma Listesi Ekle</h3>
    <label for="playlist-url">Ã‡alma Listesi URL'si:</label>
    <input type="text" id="playlist-url" placeholder="Ã‡alma Listesi URL'si Girin">
    <label for="file-upload">Dosya YÃ¼kle:</label>
    <input type="file" id="file-upload" accept=".m3u">
    <h3>Xtream Kod GiriÅŸi</h3>
    <label for="xtream-url">Xtream URL:</label>
    <input type="text" id="xtream-url" placeholder="Xtream URL'si Girin">
    <label for="xtream-username">KullanÄ±cÄ± AdÄ±:</label>
    <input type="text" id="xtream-username" placeholder="KullanÄ±cÄ± AdÄ± Girin">
    <label for="xtream-password">Åžifre:</label>
    <input type="password" id="xtream-password" placeholder="Åžifre Girin">
    <button class="submit" id="submitPlaylistBtn">Onayla</button>
    <button class="close" onclick="closeModal()">Kapat</button>
  </div>


  <div id="overlay" onclick="closeModal()"></div>
  <div id="notification">


  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = document.getElementById('player');
    const playlistContainer = document.getElementById('playlist');
    const playlistModal = document.getElementById('playlist-modal');
    const overlay = document.getElementById('overlay');
    const notification = document.getElementById('notification');
    const addPlaylistBtn = document.getElementById('addPlaylistBtn');
    const submitPlaylistBtn = document.getElementById('submitPlaylistBtn');
    const currentChannelDisplay = document.getElementById('current-channel');

    const themeButton = document.getElementById('themeToggle');

    themeButton.addEventListener('click', () => {
      document.body.classList.toggle("light-mode");
    })

    // Modal aÃ§ma iÅŸlevi
    addPlaylistBtn.addEventListener('click', () => {
      playlistModal.style.display = 'block';
      overlay.style.display = 'block';
    });

    function showAndHide(element, overlay) {
      element.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Modal kapatma iÅŸlevi
    function closeModal() {
      playlistModal.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Bildirim gÃ¶sterme
    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = type;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Ã‡alma listesi iÅŸleme
    submitPlaylistBtn.addEventListener('click', () => {
      const url = document.getElementById('playlist-url').value;
      const file = document.getElementById('file-upload').files[0];
      const xtreamUrl = document.getElementById('xtream-url').value;
      const username = document.getElementById('xtream-username').value;
      const password = document.getElementById('xtream-password').value;

      if (url) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const playlist = parseM3U(data);
            renderPlaylist(playlist);
            showNotification('Ã‡alma listesi baÅŸarÄ±yla yÃ¼klendi!', 'success');
          })
          .catch(() => showNotification('Ã‡alma listesi yÃ¼klenemedi.', 'error'));
      } else if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const playlist = parseM3U(e.target.result);
          renderPlaylist(playlist);
          showNotification('Ã‡alma listesi dosyasÄ± baÅŸarÄ±yla yÃ¼klendi!', 'success');
        };
        reader.onerror = () => showNotification('Dosya okunamadÄ±.', 'error');
        reader.readAsText(file);
      } else if (xtreamUrl && username && password) {
        const xtreamApi = `${xtreamUrl}/player_api.php?username=${username}&password=${password}`;
        fetch(xtreamApi)
          .then(response => response.json())
          .then(data => {
            const playlist = parseXtreamData(data);
            renderPlaylist(playlist);
            showNotification('Xtream kod giriÅŸ baÅŸarÄ±lÄ±!', 'success');
          })
          .catch(() => showNotification('Xtream kod giriÅŸ baÅŸarÄ±sÄ±z.', 'error'));
      } else {
        showNotification('LÃ¼tfen bir giriÅŸ seÃ§eneÄŸi saÄŸlayÄ±n.', 'error');
      }

      closeModal();
    });

    // M3U Ã§Ã¶zÃ¼mleme
    function parseM3U(data) {
      const lines = data.split('\n');
      const playlist = [];
      let currentCategory = '';

      lines.forEach(line => {
        if (line.startsWith('#EXTINF:')) {
          const categoryMatch = line.match(/group-title="(.*?)"/);
          const title = line.split(',')[1];
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          currentCategory = categoryMatch ? categoryMatch[1] : 'Kategori Yok';
          playlist.push({ title, category: currentCategory, logo: logoMatch ? logoMatch[1] : '', url: null });
        } else if (line.startsWith('http')) {
          playlist[playlist.length - 1].url = line.trim();
        }
      });
      return playlist;
    }

    // Xtream verilerini Ã§Ã¶zÃ¼mleme
    function parseXtreamData(data) {
      if (data.user_info.auth !== 1) {
        showNotification('Xtream kimlik doÄŸrulama baÅŸarÄ±sÄ±z!', 'error');
        return [];
      }
      return data.available_channels.map(channel => ({
        title: channel.name,
        category: channel.category_name || 'Kategori Yok',
        logo: channel.stream_icon,
        url: channel.stream_url
      }));
    }

    // Kanal listesini oluÅŸturma
    function renderPlaylist(playlist) {
      playlistContainer.innerHTML = '';
      const categories = {};

      playlist.forEach(item => {
        if (!categories[item.category]) categories[item.category] = [];
        categories[item.category].push(item);
      });

      for (const category in categories) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `<span>${category}</span><span>â†’</span>`;

        const channelList = document.createElement('div');
        channelList.className = 'channel-list';

        categories[category].forEach(channel => {
          const channelDiv = document.createElement('div');
          channelDiv.className = 'playlist-item';
          if (channel.logo) {
            const logo = document.createElement('img');
            logo.src = channel.logo;
            channelDiv.appendChild(logo);
          }

          const title = document.createElement('span');
          title.textContent = channel.title;
          channelDiv.appendChild(title);

          channelDiv.addEventListener('click', () => {
            document.querySelectorAll('.playlist-item').forEach(item => {
              item.classList.remove('selected');
            });

            channelDiv.classList.add('selected');
            playChannel(channel);

          });



          channelList.appendChild(channelDiv);
        });



        categoryDiv.addEventListener('click', () => {
          const isVisible = channelList.style.display === 'block';
          channelList.style.display = isVisible ? 'none' : 'block';
          categoryDiv.querySelector('span:last-child').textContent = isVisible ? 'â†’' : 'â†“';
        });

        playlistContainer.appendChild(categoryDiv);
        playlistContainer.appendChild(channelList);
      }
    }

    function playChannel(channel) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(player);
      } else {
        player.src = channel.url;
      }
      player.play();
      currentChannelDisplay.textContent = `Åžu An OynatÄ±lÄ±yor: ${channel.title}`;
    }
  </script>
</body>

</html>
