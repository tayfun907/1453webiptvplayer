<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1453 Web IPTV Player</title>
  <link href="https://vjs.zencdn.net/8.20.0/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.20.0/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.7/shaka-player.compiled.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.hizliresim.com/gyh2lft.jpg') no-repeat center center/cover;
      background-blend-mode: multiply;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #sidebar {
      width: 100%;
      background: #454545;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 2px solid #444;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }
    #player-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-radius: 6px;
        background: #000;
    }
    video.video-js {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    @media (max-width: 767px) {
      #player-container {
        max-width: 95%;
      }
    }
    h1 {
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
    }
    #current-channel {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .toolbar {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toolbar button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .toolbar button:hover {
      background: #0056b3;
    }
    #video-resolution {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #playlist-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #444;
      padding: 20px;
      color: #fff;
      border-radius: 8px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }
    #playlist-modal input,
    #playlist-modal button,
    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    #playlist-modal label {
      font-size: 14px;
      margin: 5px 0;
      display: block;
    }
    #playlist-modal button.submit {
      background-color: #4caf50;
      color: white;
    }
    #playlist-modal button.delete {
      background-color: #f44336;
      color: white;
      margin-top: 20px;
    }
    #playlist-modal button.export {
      background-color: #ffc107;
      color: #333;
    }
    .category {
      background: #333;
      padding: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border-radius: 4px;
    }
    .favorite-category {
      background: rgba(255, 193, 7, 0.2) !important;
      border: 1px solid #ffc107;
    }
    .category .toggle-arrow::after {
      content: "\25B6";
      font-size: 18px;
      color: #ccc;
      margin-left: 10px;
    }
    .category[aria-expanded="true"] .toggle-arrow::after {
      content: "\25BC";
    }
    .channel-list {
      display: none;
      margin-left: 10px;
      margin-bottom: 10px;
    }
    .playlist-item {
      padding: 8px;
      background: #444;
      border: 1px solid #555;
      margin: 4px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
      position: relative;
    }
    .playlist-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }
    .playlist-item .title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px;
    }
    .playlist-item .fav-btn {
      font-size: 22px;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.2s;
      width: 28px;
      text-align: center;
    }
    .playlist-item .fav-btn::after {
      content: "\2606";
      color: #aaa;
    }
    .playlist-item .fav-btn.active::after {
      content: "\2605";
      color: #ffc107;
      text-shadow: 0 0 5px rgba(255, 193, 7, 0.4);
    }
    .playlist-item .fav-btn:hover::after {
      color: #ffeb3b;
    }
    .playlist-item.active {
      background-color: #007bff !important;
      color: #fff;
      border-color: #007bff;
    }
    .favorite-item {
      border-left: 4px solid #ffc107;
    }
    #alert-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      display: none;
      z-index: 1001;
    }
    #alert-banner.success {
      background-color: #4caf50;
      color: white;
    }
    #alert-banner.error {
      background-color: #f44336;
      color: white;
    }
    #alert-banner.info {
      background-color: #333;
      color: white;
    }
    @media (min-width: 768px) {
      #sidebar {
        width: 300px;
        border-bottom: none;
        border-right: 2px solid #444;
      }
      body {
        flex-direction: row;
      }
      .toolbar {
        flex-direction: row;
        bottom: unset;
        top: 10px;
        right: 10px;
      }
      h1 {
        font-size: 24px;
      }
      #current-channel {
        font-size: 18px;
      }
      #main {
          align-items: center;
      }
      #player-container {
          margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div id="alert-banner"></div>
  <div id="sidebar">
    <h2>Kanal Listesi</h2>
    <input type="text" id="searchInput" placeholder="Kanal veya içerik Ara...">
    <div id="playlist"></div>
  </div>
  <div id="main">
    <h1>1453 Web IPTV Player</h1>
    <div id="current-channel">Seçilen kanal yok</div>
  
    <div id="player-container">
        <video id="player" class="video-js vjs-big-play-centered" controls preload="auto" playsinline></video>
    </div>
  
    <div id="video-resolution">Çözünürlük: Bilinmiyor</div>
  </div>
  <div class="toolbar">
    <button id="addPlaylistBtn">+ Çalma Listesi Ekle/Yönet </button>
  </div>
  <div id="playlist-modal" aria-hidden="true">
    <h3>Çalma Listesi Ekle</h3>
    <label for="playlist-url">Playlist URL :</label>
    <input type="text" id="playlist-url" placeholder="Playlist URL'si Girin">
    <label for="file-upload">Dosya Yükle (.m3u / .m3u8):</label>
    <input type="file" id="file-upload" accept=".m3u,.m3u8">
    <button class="submit" id="submitPlaylistBtn">Kaydet</button>
  
    <button class="export" id="exportPlaylistBtn">Listeyi M3U Olarak İndir</button>
    <button class="delete" id="deletePlaylistBtn">Yüklü Çalma Listesini Sil</button>
    <button class="close" id="closeModalBtn">Kapat</button>
  </div>
  <script>
    const playerEl = document.getElementById('player');
    const playlistContainer = document.getElementById('playlist');
    const modal = document.getElementById('playlist-modal');
    const addPlaylistBtn = document.getElementById('addPlaylistBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const submitPlaylistBtn = document.getElementById('submitPlaylistBtn');
    const deletePlaylistBtn = document.getElementById('deletePlaylistBtn');
    const exportPlaylistBtn = document.getElementById('exportPlaylistBtn');
    const playlistUrlInput = document.getElementById('playlist-url');
    const fileUploadInput = document.getElementById('file-upload');
    const alertBanner = document.getElementById('alert-banner');
    const resolutionInfo = document.getElementById('video-resolution');
    const currentChannel = document.getElementById('current-channel');
    const searchInput = document.getElementById('searchInput');

    let vjsPlayer;
    let activeHls = null;
    let shakaPlayer = null;
    let db = null;
    let favorites = [];
    let currentPlaylist = [];
    let loadErrorTimeout = null;

    function setupVideoJS() {
      try {
        vjsPlayer = videojs(playerEl, {
          fluid: true,
          controlBar: { volumePanel: { inline: false } },
          html5: { vhs: { withCredentials: false } }
        });
      } catch (err) {
        vjsPlayer = null;
      }
    }
    setupVideoJS();

    function saveListToLocalStorage(list) {
        try {
            localStorage.setItem('cachedPlaylist', JSON.stringify(list));
        } catch(e) { }
    }
    function loadListFromLocalStorage() {
        try {
            const list = localStorage.getItem('cachedPlaylist');
            return list ? JSON.parse(list) : null;
        } catch(e) { return null; }
    }
    function clearListFromLocalStorage() {
        try {
            localStorage.removeItem('cachedPlaylist');
        } catch(e) { }
    }
    function saveFavoritesToLocalStorage() {
        try {
            localStorage.setItem('cachedFavorites', JSON.stringify(favorites));
        } catch(e) { }
    }
    function loadFavoritesFromLocalStorage() {
        try {
            const favs = localStorage.getItem('cachedFavorites');
            return favs ? JSON.parse(favs) : [];
        } catch(e) { return []; }
    }
    function initDB() {
      if (!('indexedDB' in window)) {
          showAlert('IndexedDB desteklenmiyor. LocalStorage kullanılıyor.', 'info', 5000);
          loadPlaylistAndFavoritesFromMemory();
          return;
      }
      try {
        const request = indexedDB.open('IPTVCache', 13);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          if (!db.objectStoreNames.contains('playlists')) db.createObjectStore('playlists', { keyPath: 'id' });
          if (!db.objectStoreNames.contains('favorites')) db.createObjectStore('favorites', { keyPath: 'url' });
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          loadPlaylistFromDB();
        };
        request.onerror = (e) => {
          db = null;
          showAlert('IndexedDB hatası. LocalStorage kullanılıyor.', 'error', 5000);
          loadPlaylistAndFavoritesFromMemory();
        };
      } catch (err) {
        db = null;
        loadPlaylistAndFavoritesFromMemory();
      }
    }
    function loadPlaylistAndFavoritesFromMemory() {
        currentPlaylist = loadListFromLocalStorage() || [];
        favorites = loadFavoritesFromLocalStorage();
        if (currentPlaylist.length > 0) {
              renderPlaylist(currentPlaylist);
              showAlert(`Local hafızadan ${currentPlaylist.length} kanal yüklendi.`, 'info');
        }
    }
    function savePlaylistToDB(playlist) {
      saveListToLocalStorage(playlist);
      if (!db) return;
      try {
        const tx = db.transaction('playlists', 'readwrite');
        tx.objectStore('playlists').put({ id: 'latest', playlist });
      } catch (err) {
      }
    }
    function clearPlaylistFromDB() {
        clearListFromLocalStorage();
        favorites = [];
        saveFavoritesToDB();
        currentPlaylist = [];
        renderPlaylist([]);
        showAlert('Tüm çalma listesi ve favoriler silindi.', 'success');
        if (!db) return;
        try {
            const tx = db.transaction('playlists', 'readwrite');
            tx.objectStore('playlists').delete('latest');
        } catch (err) {
        }
    }
    function loadPlaylistFromDB() {
      if (!db) { loadPlaylistAndFavoritesFromMemory(); return; }
      try {
        const tx = db.transaction('playlists', 'readonly');
        const request = tx.objectStore('playlists').get('latest');
        request.onsuccess = () => {
          if (request.result && request.result.playlist && request.result.playlist.length > 0) {
            currentPlaylist = request.result.playlist;
            loadFavoritesFromDB();
          } else {
            loadPlaylistAndFavoritesFromMemory();
          }
        };
        request.onerror = () => loadPlaylistAndFavoritesFromMemory();
      } catch (err) {
        loadPlaylistAndFavoritesFromMemory();
      }
    }
    function saveFavoritesToDB() {
      saveFavoritesToLocalStorage();
      if (!db) return;
      try {
        const tx = db.transaction('favorites', 'readwrite');
        const store = tx.objectStore('favorites');
        const clearReq = store.clear();
        clearReq.onsuccess = () => {
          favorites.forEach(fav => store.put(fav));
        };
      } catch (err) {
      }
    }
    function loadFavoritesFromDB() {
      if (!db) { return; }
      try {
        const tx = db.transaction('favorites', 'readonly');
        const request = tx.objectStore('favorites').getAll();
        request.onsuccess = () => {
          favorites = request.result || [];
          renderPlaylist(currentPlaylist);
          showAlert(`Hafızadan ${currentPlaylist.length} kanal ve ${favorites.length} favori yüklendi.`, 'info');
        };
        request.onerror = () => {
          favorites = loadFavoritesFromLocalStorage();
          renderPlaylist(currentPlaylist);
        };
      } catch (err) {
        favorites = loadFavoritesFromLocalStorage();
        renderPlaylist(currentPlaylist);
      }
    }

    function showAlert(message, type = 'info', duration = 3500) {
      alertBanner.textContent = message;
      alertBanner.className = type;
      alertBanner.style.display = 'block';
      clearTimeout(alertBanner._timeout);
      alertBanner._timeout = setTimeout(() => alertBanner.style.display = 'none', duration);
    }
    
    function sanitize(s) {
      if (!s) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }
    function parseM3U(data) {
      const lines = data.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      const playlist = [];
      let current = null;
      for (let line of lines) {
        if (line.startsWith('#EXTINF:')) {
          const title = line.split(',').pop() || 'Bilinmeyen Kanal';
          const logo = (line.match(/tvg-logo="([^"]+)"/)?.[1]) || '';
          const group = (line.match(/group-title="([^"]+)"/)?.[1]) || 'Diğer';
          current = {
            title: sanitize(title), 
            logo: sanitize(logo), 
            category: sanitize(group), 
            url: ''
          };
          playlist.push(current);
        } else if (line.startsWith('#') && !line.startsWith('#EXT')) {
          continue;
        } else if (!line.startsWith('#') && line) {
          if (current) {
            current.url = line;
            current = null;
          } else {
            playlist.push({
              title: sanitize(getTitleFromUrl(line) || `Kanal ${playlist.length + 1}`),
              logo: '',
              category: 'Diğer',
              url: line
            });
          }
        }
      }
      return playlist.filter(c => c.url && c.url.trim());
    }
    function getTitleFromUrl(url) {
      try {
        const u = new URL(url);
        const path = u.pathname.split('/').pop();
        const name = path.split('.').shift();
        return name ? decodeURIComponent(name).replace(/_/g, ' ') : null;
      } catch {
        return null;
      }
    }
    function convertToM3U(playlist) {
        if (!playlist || playlist.length === 0) {
            return '#EXTM3U';
        }
        let m3uContent = '#EXTM3U\n';
        
        const sortedPlaylist = [...playlist].sort((a, b) => {
            const aIsFav = favorites.some(f => f.url === a.url);
            const bIsFav = favorites.some(f => f.url === b.url);
            if (aIsFav && !bIsFav) return -1;
            if (!aIsFav && bIsFav) return 1;
            return 0;
        });
        sortedPlaylist.forEach(channel => {
            const tvgName = `tvg-name="${channel.title.replace(/&amp;/g, '&').replace(/&quot;/g, '"').replace(/&#39;/g, "'").replace(/&lt;/g, '<').replace(/&gt;/g, '>')}"`;
            const tvgLogo = channel.logo ? `tvg-logo="${channel.logo.replace(/&amp;/g, '&').replace(/&quot;/g, '"')}"` : '';
            const groupTitle = channel.category ? `group-title="${channel.category.replace(/&amp;/g, '&').replace(/&quot;/g, '"')}"` : '';
            const isFavoriteTag = favorites.some(f => f.url === channel.url) ? ' favorite="1"' : '';
            
            m3uContent += `#EXTINF:-1 ${tvgName} ${tvgLogo} ${groupTitle}${isFavoriteTag},${channel.title.replace(/&amp;/g, '&').replace(/&quot;/g, '"')}\n`;
            m3uContent += `${channel.url}\n`;
        });
        return m3uContent;
    }

    function startResolutionTracking() {
      const checkResolution = () => {
        const video = playerEl;
        if (video.videoWidth && video.videoHeight) {
          resolutionInfo.textContent = `Çözünürlük: ${video.videoWidth}x${video.videoHeight}`;
        } else if (activeHls && activeHls.levels && activeHls.currentLevel >= 0) {
          const level = activeHls.levels[activeHls.currentLevel];
          if (level && level.height) {
            resolutionInfo.textContent = `Çözünürlük: ${level.width}x${level.height}`;
          }
        } else if (shakaPlayer) {
          const stats = shakaPlayer.getStats();
          if (stats && stats.height) {
            resolutionInfo.textContent = `Çözünürlük: ${stats.width}x${stats.height}`;
          }
        }
      };
      clearInterval(window.resolutionInterval);
      window.resolutionInterval = setInterval(checkResolution, 1000);
      checkResolution();
    }
    
    function renderPlaylist(playlist) {
      currentPlaylist = playlist || [];
      const searchTerm = searchInput.value.trim().toLowerCase(); 

      const filteredChannels = currentPlaylist.filter(channel => {
          if (!searchTerm) return true;
          return channel.title.toLowerCase().includes(searchTerm) || 
                 channel.category.toLowerCase().includes(searchTerm);
      });

      const categories = {};
      filteredChannels.forEach(channel => {
          if (!categories[channel.category]) categories[channel.category] = [];
          categories[channel.category].push(channel);
      });

      const favoriteChannels = favorites.filter(f =>
          filteredChannels.some(c => c.url === f.url)
      );

      playlistContainer.innerHTML = '';
      
      if (favoriteChannels.length > 0) {
        renderCategory('FAVORİLER', favoriteChannels, true);
      }
      
      Object.keys(categories).sort().forEach(cat => renderCategory(cat, categories[cat], false));
      
      if (currentPlaylist.length > 0 && filteredChannels.length === 0 && searchTerm) {
          playlistContainer.innerHTML = '<p style="padding: 10px; text-align: center; color: #ccc;">Aradığınız kanala rastlanmadı.</p>';
      }
    }
    
    function renderCategory(name, channels, isFavorite) {
      const categoryDiv = document.createElement('div');
      categoryDiv.className = `category ${isFavorite ? 'favorite-category' : ''}`;
      categoryDiv.setAttribute('aria-expanded', 'false');

      const categorySpan = document.createElement('span');
      categorySpan.textContent = `${name} (${channels.length})`;
      const arrowSpan = document.createElement('span');
      arrowSpan.className = 'toggle-arrow';

      categoryDiv.appendChild(categorySpan);
      categoryDiv.appendChild(arrowSpan);
      
      const channelListDiv = document.createElement('div');
      channelListDiv.className = 'channel-list';
      channels.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.className = `playlist-item ${isFavorite ? 'favorite-item' : ''}`;
        const isFav = favorites.some(f => f.url === channel.url);
        
        if (channel.logo) {
            const logoImg = document.createElement('img');
            logoImg.src = channel.logo;
            logoImg.alt = channel.title;
            channelDiv.appendChild(logoImg);
        }

        const titleSpan = document.createElement('span');
        titleSpan.className = 'title';
        titleSpan.textContent = channel.title;
        channelDiv.appendChild(titleSpan);

        const favBtn = document.createElement('span');
        favBtn.className = `fav-btn ${isFav ? 'active' : ''}`;
        channelDiv.appendChild(favBtn);
        
        favBtn.onclick = e => {
          e.stopPropagation();
          toggleFavorite(channel, favBtn);
        };
        channelDiv.onclick = () => playChannel(channel, channelDiv);
        channelListDiv.appendChild(channelDiv);
      });
      categoryDiv.onclick = () => {
        const expanded = categoryDiv.getAttribute('aria-expanded') === 'true';
        categoryDiv.setAttribute('aria-expanded', !expanded);
        channelListDiv.style.display = expanded ? 'none' : 'block';
      };
      playlistContainer.appendChild(categoryDiv);
      playlistContainer.appendChild(channelListDiv);
    }
    function toggleFavorite(channel, btn) {
      const idx = favorites.findIndex(f => f.url === channel.url);
      if (idx > -1) {
        favorites.splice(idx, 1);
        btn.classList.remove('active');
        showAlert(`${channel.title} favorilerden kaldırıldı`, 'success');
      } else {
        favorites.push(channel);
        btn.classList.add('active');
        showAlert(`${channel.title} favorilere eklendi`, 'success');
      }
      saveFavoritesToDB();
      renderPlaylist(currentPlaylist);
    }
    
    function playDash(url) {
      if (!shaka.polyfill.installed) shaka.polyfill.installAll();
      if (shakaPlayer) { try { shakaPlayer.destroy(); } catch(e) {} }

      shakaPlayer = new shaka.Player(playerEl);
      
      shakaPlayer.addEventListener('error', (event) => {
          showAlert(`DASH oynatıcı hatası: Yayın başlatılamadı veya kesildi.`, 'error', 6000);
      });

      shakaPlayer.load(url).then(() => {
          startResolutionTracking();
          setTimeout(() => playerEl.play().catch(() => {}), 500);
      }).catch(() => {});
    }
    
    function playHls(url) {
      if (activeHls) { try { activeHls.destroy(); } catch(e) {} }
      
      activeHls = new Hls();
      activeHls.loadSource(url);
      activeHls.attachMedia(playerEl);
      
      activeHls.on(Hls.Events.MANIFEST_PARSED, () => {
          startResolutionTracking();
      });
      
      activeHls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
              showAlert(`HLS hatası: Yayın başlatılamadı veya kesildi.`, 'error', 6000);
          }
      });

      setTimeout(() => playerEl.play().catch(() => {}), 500);
    }
    
    function playNative(url) {
      playerEl.src = url;
      playerEl.load();

      const handleNativeError = () => {
          showAlert(`Native oynatıcı hatası: Yayın başlatılamadı veya kesildi.`, 'error', 6000);
          playerEl.removeEventListener('error', handleNativeError);
      };
      
      playerEl.removeEventListener('error', window._currentNativeErrorHandler); 
      window._currentNativeErrorHandler = handleNativeError;
      playerEl.addEventListener('error', handleNativeError);

      playerEl.addEventListener('loadedmetadata', () => {
          startResolutionTracking();
          playerEl.removeEventListener('error', handleNativeError);
      }, { once: true });

      setTimeout(() => playerEl.play().catch(() => {}), 500);
    }

    function playChannel(channel, element) {
      document.querySelectorAll('.playlist-item').forEach(item => item.classList.remove('active'));
      element.classList.add('active');
      currentChannel.textContent = `Şu an oynatılıyor: ${channel.title}`;
      resolutionInfo.textContent = `Çözünürlük: Yükleniyor...`;

      const url = channel.url.trim();

      if (activeHls) { try { activeHls.destroy(); } catch(e) {} activeHls = null; }
      if (shakaPlayer) { try { shakaPlayer.destroy(); } catch(e) {} shakaPlayer = null; }
      if (vjsPlayer) vjsPlayer.pause();
      
      clearTimeout(loadErrorTimeout);
      const currentChannelTitle = channel.title;
      
      loadErrorTimeout = setTimeout(() => {
          if (playerEl.readyState < 3) {
              showAlert(`${currentChannelTitle}: Yayın yüklenemedi. Ağ veya format hatası olabilir.`, 'error', 6000);
          }
      }, 5000);

      const clearLoadTimeout = () => {
          clearTimeout(loadErrorTimeout);
          playerEl.removeEventListener('play', clearLoadTimeout);
          playerEl.removeEventListener('loadeddata', clearLoadTimeout);
          playerEl.removeEventListener('error', clearLoadTimeout); 
      };
      playerEl.addEventListener('play', clearLoadTimeout);
      playerEl.addEventListener('loadeddata', clearLoadTimeout);
      playerEl.addEventListener('error', clearLoadTimeout); 

      const isHls = /\.(m3u8?|txt)(\?.*)?$/i.test(url) || /m3u8/i.test(url);
      const isDash = /\.(mpd|txt)(\?.*)?$/i.test(url) || /mpd|dash/i.test(url);

      if (isDash && typeof shaka !== 'undefined') {
        playDash(url);
      } else if (isHls && typeof Hls !== 'undefined' && Hls.isSupported()) {
        playHls(url);
      } else {
        playNative(url);
      }
    }
    
    addPlaylistBtn.addEventListener('click', () => {
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden', 'false');
    });
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    });
    deletePlaylistBtn.addEventListener('click', () => {
        if (confirm("Mevcut yüklü çalma listesini ve favori kanal listesini tamamen silmek istediğinizden emin misiniz?")) {
            clearPlaylistFromDB();
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        }
    });
    exportPlaylistBtn.addEventListener('click', () => {
        if (currentPlaylist.length === 0) {
            showAlert('Dışa aktarılacak bir çalma listesi bulunmuyor.', 'error');
            return;
        }
        const m3uData = convertToM3U(currentPlaylist);
        const blob = new Blob([m3uData], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'yedek_iptv_listesi.m3u';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showAlert('Çalma listesi başarıyla M3U olarak dışa aktarıldı.', 'success');
    });
    
    searchInput.addEventListener('input', () => {
        renderPlaylist(currentPlaylist);
    });

    submitPlaylistBtn.addEventListener('click', async () => {
      const url = playlistUrlInput.value.trim();
      const file = fileUploadInput.files[0];
      
      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (!['m3u', 'm3u8'].includes(ext)) {
          showAlert('Sadece .m3u ve .m3u8 dosyalarına izin veriliyor!', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const data = e.target.result;
            if (!data || !String(data).trim()) throw new Error('Dosya boş');
            const playlist = parseM3U(data);
            if (!playlist || playlist.length === 0) throw new Error('Geçerli kanal yok');
            currentPlaylist = playlist;
            savePlaylistToDB(playlist);
            renderPlaylist(playlist);
            showAlert(`Dosya yüklendi: ${playlist.length} kanal`, 'success');
          } catch (err) {
            showAlert('Dosya okunamadı: Hata', 'error');
          }
        };
        reader.onerror = () => showAlert('Dosya okuma hatası!', 'error');
        try {
          reader.readAsText(file, 'UTF-8');
        } catch (err) {
          reader.readAsText(file);
        }
      } else if (url) {
        showAlert('URL yüklenmeye çalışılıyor. GitHub Pages ortamında tarayıcı kısıtlamaları (CORS) nedeniyle başarısız olabilir.', 'info', 7000);
        
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
            const data = await response.text();

            const playlist = parseM3U(data);
            if (!playlist || playlist.length === 0) throw new Error('Geçerli kanal yok');
            currentPlaylist = playlist;
            savePlaylistToDB(playlist);
            renderPlaylist(playlist);
            showAlert(`URL yüklendi: ${playlist.length} kanal`, 'success');

        } catch (err) {
             showAlert('URL yüklenemedi: CORS veya bağlantı hatası. Lütfen dosyayı indirip yükleyin.', 'error', 8000);
        }
      } else {
        showAlert('Lütfen bir seçenek girin!', 'error');
      }
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      playlistUrlInput.value = '';
      fileUploadInput.value = '';
    });
    
    document.addEventListener('keydown', (e) => {
        const activeElement = document.activeElement;
        if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA') {
            return;
        }
        
        if (vjsPlayer) {
            if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                vjsPlayer.isFullscreen() ? vjsPlayer.exitFullscreen() : vjsPlayer.requestFullscreen();
            }
            
            if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                vjsPlayer.muted(!vjsPlayer.muted());
                showAlert(vjsPlayer.muted() ? 'Ses Kapatıldı' : 'Ses Açıldı', 'info', 1000);
            }

            if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                const isModalOpen = modal.style.display === 'block';
                if (isModalOpen) {
                    closeModalBtn.click();
                } else {
                    addPlaylistBtn.click();
                }
            }
        }
    });

    window.addEventListener('load', () => {
      initDB();
    });
  </script>
</body>
